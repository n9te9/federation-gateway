endpoint: /graphql
port: 9000
service_name: go-graphql-federation-gateway
timeout_duration: "5s"
enable_complement_request_id: false
enable_hang_over_request_header: false
services:
- name: products
  host: http://product:8080/query
  schema_files:
  - ./product/graph/schema.graphqls
- name: reviews
  host: http://review:8080/query
  schema_files:
  - ./review/graph/schema.graphqls
- name: accounts
  host: http://account:8080/query
  schema_files:
  - ./account/graph/schema.graphqls
- name: shipping
  host: http://shipping:8080/query
  schema_files:
  - ./shipping/graph/schema.graphqls
opentelemetry:
  tracing:
    enable: true